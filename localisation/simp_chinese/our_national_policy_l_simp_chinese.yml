usd_Settle_down:0 "安顿下来"
usd_Settle_down_desc:0 "我们在东京发动的政变失败后，我们被迫向东北撤退。所幸我们大部分的人员装备得以保全，趁着岸田文雄尚未能积累起足够的勇气与我们决一死战，我们要抓紧机会，安顿下来，重整军队。届时，是进是退，选择的权柄将握在我们手中！"
usd_wait:0 "等待"
usd_wait_desc:0 "一场生死博弈中，先出手的必将露出破绽。面对日本议和的邀请，我们只需将他们晾在一旁，等待他们率先出手......岸田文雄无法抵抗内部的压力，这场等待不会太久！"
usd_Uncle_Sam_Choice:0 "山姆大叔的抉择"
