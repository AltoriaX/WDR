usd_Inventory_of_equipment:0 "清点装备"
usd_Inventory_of_equipment_desc:0 "被迫从东京撤退后，我们带走了大部分人力和装备，而我们原本赖以生存的军事基地却留在了东京。这里给我们的只有一片断壁残垣，不，还有废墟之中饥肠辘辘的动物、伺机而动的原住民、看不见却致命的病毒......在此恶略的条件下我们的装备和人员却得不到休整，我们的装备丢失、人员失散，我们必须暂时取舍，优先整顿一方......"
