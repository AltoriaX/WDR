toy_lian_xi_bei_fang_desc:0 "驻日美军前些日子离开中央东京前往了东京北部控制了一些地区。我们尚不清楚他们的去意，但我们已经与美军方面取得了联络，他们愿意与我们进行沟通。这是个好的开始，只要能交流，事情就不会变的更糟糕……对吧？"
