toy_chu_jing_desc:0 "随着末日的降临，世界的格局已然大变。尽管我们的领土依然有着驻日美军的存在，但我们已经断开了与美洲的通讯，美军妄图夺权的阴谋也被我们挫败。但我们也失去了我们的大部分领土，东京也陷入混乱，我们迫切需要稳定下来并重新恢复我们昔日的辉煌"
toy_ji_hua:0 "计划？"
toy_ji_hua_desc:0 "日本大部分地区已经完了，我们必须保住仅存的东京首都圈。第一步是召集自卫队和警察力量将东京地区稳定下来。我们还需要联系驻扎在座间和横田两座基地的驻日美军，我们训练有素的人手不足，迫切需要他们的帮助。在一切稳定下来之后，建筑重建，商业恢复，自卫队编制恢复之类的一切才会提上日程。而这一切的前提，就是§R美军愿意与我们合作§!"
