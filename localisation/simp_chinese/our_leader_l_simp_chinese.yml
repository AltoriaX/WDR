  ribenshouxiang:0 "岸田文雄出生于日本出生于日本广岛县广岛市,日本派阀体系出生,自1983年从早稻田大学毕业以来就一直在政治行业上进取,1993年正式当选日本选众议员并进一步担任文部科学副大臣,2012年,他从古贺诚手中接任宏池会会长，成为派阀“岸田派”领袖；同年，被任命为第二次安倍内阁的外务大臣。上代领导人安倍晋三的上任的八年执政为自民党带来了政治上的稳定,同时也造成了派阀体系的死灰复燃。直到2020年,安倍被刺杀,混乱的派阀集团们推出了一位领导人来安稳局势,于是岸田文雄正式就任日本101任首相。然而他的政治实力被许多人调侃为“中等水平政客”,被视作为倒霉的“安倍二号”替补,不过通过高明的政斗手段,岸田文雄成功让自己的首相任期到了2027年。“是否要退休了”岸田文雄在心中问自己,不过在退休前,一场名为天灾的挑战朝着岸田文雄袭来。\n\“活下去,活下去吧,直到§R退休§!的那一天”"
  jap_feitu:0 "日本废土"
  jap_fei_tu:0 "黑暗笼罩着废土,恶臭气息弥漫在空气中,让人觉得窒息不已。大多数建筑随着时间的推移而变成废墟，到处都是残破倒塌的墙壁和柱子。干裂的土地上没有一丝一毫的生机，整个日本废土都笼罩着压抑的气氛。城市里到处都是烧杀抢掠，大火弥漫着整个废土"
  china_W_S:0 "中国废土"
  zhongguofeitu:0 "在中国地区，到处都是残垣断壁，森林冒着浓烟，水里流着奇怪液体，动物到处乱跑，四周尽是惨叫，超市被洗劫一空，中华人民遇到了前所未有的挑战"
  kor_Waste_soil:0 "半岛废土"
  South_Asian_waste_soil:0 "南亚废土"
  South_Asian_waste_soil_1:0 "灾后的南亚大陆，恍若一片被罗睺诅咒的土地，沉溺在黑暗与绝望之中。狂风怒吼，暴雨如注，曾经熟悉的城镇街村如今在黄昏后的前夜变得陌生而狰狞。崩塌的建筑，瓦砾遍布，一片狼藉，仿佛在诉说着那场恐怖的天灾人祸。空气中弥漫着建筑坍塌后的灰泥气息，让每一个从废墟中出来的蝼蚁们被无形的灰烟扼住口鼻……在这片死寂的土地上，混乱与无序将归为常态，每个卑微的生命都在挣扎着寻找自己的出路，然而希望似乎渺茫。在佛首崩落下的世界，人为造成的秩序已然坍塌，每个贱民都在努力适应新的规则，而那些无法适应的被抛弃者只能沦为这片沃土的陪葬品。\n\婆罗贺摩天造之人世之秩崩塌矣，南亚地臣民将何从乎？佛陀高悬于废土之上"
