toy.9.t:0 "不好，有刺客"
toy.10.t:0 "坏了"
toy.10.d:0 "岸田文雄在日本对美军的态度着实令美军恼火。前不久，岸田文雄方面居然单方面切断了与美军的联络，双方的关系彻底跌至冰点。美军方面不甘心就此放手，在内部磋商后，沃威尔派出一支特遣小队进入东京，而东京方面并未有所察觉。特遣小组顺利摸进了岸田文雄的住处，绕过或是悄无声息的干掉了岸田文雄的哨兵。随着微不可查的一声枪响，岸田文雄的床榻染上了赤色。东京救助区失去了他们的重建急先锋，失去了让东京政府保持理智的最后一根稻草。东京政府此后对周围又将是什么态度呢？"
toy.10.a:0 "又一场浩劫"
toy.11.d:0 "岸田文雄在日本对美军的态度着实令美军恼火。前不久，岸田文雄方面居然单方面切断了与美军的联络，双方的关系彻底跌至冰点。美军方面不甘心就此放手，在内部磋商后，沃威尔派出一支特遣小队进入东京。然而，特遣小组的潜入并非一帆风顺。在他们进入东京附近范围时就有一名民兵发现了他们。然而，灾难摧毁了大部分通讯设备，民兵未能及时通知东京总部。当他赶回哨所接通总部通讯时，美军部队早已接近岸田的府邸。神风庇护日本，不幸中的万幸，当天有大风，正当特遣队准备进入屋内时，一阵狂风吹倒了在⌈太平洋內爆⌋后重建时竖起的木电线杆子。日军哨兵将探照灯打过去查看情况，就这么发现了美军特遣队。尽管几名突击手迅速击灭了探照灯，但暴露就是暴露了。自卫队士兵和民兵迅速合围了特遣队。尽管付出了一些伤亡，但是日方全数击毙或是俘获了美军特遣队员。行动让沃威尔的如意算盘落空，更让岸田文雄恼怒。事情会怎么发展，谁知道呢？"
toy.11.t:0 "有惊无险"
################韩国
koi.1.t:0 "“归家游子”"
koi.1.d:0 "至大灾难结束以来，最大规模的难民潮到来了，来自原韩国，朝鲜，乃至失散的美军，都汇聚在束草城区外。尹锡悦站在露台上，望着远方绵延不尽的难民，长叹一息。\n\虽然名为救助政府，但大部分财政都用以供养美军，余下的人民温饱难系。他并不很想接受难民，但如果就将他们置于此地的话，难保他们不会做出过激的举动，而且，连自己的人民都保护不了，人民还会承认他这个政府吗。\n\到时候，哪怕是美军，也难堪一用。尹锡悦只好暗示军队放开门禁，让难民们做好登记"
koi.2.t:0 "信雁南归"
koi.2.d:0 "尹锡悦收到消息，难民中兴起了一个危险的传闻，在灾难过后的釜山，有人建立了一个新政府。他大为震惊，当即召唤警卫，封锁了现场，要对他们进行一场别开生面的采访……\n\很快，尹锡悦就得到了釜山政府的大致信息：李在镕吞并了其余大小财阀，于釜山成立”釜山救助临时政府。他神色枉然，如此严重的灾难之后，李在镕竟然胆敢与我们对抗。\n\但当下，长白山上也没有余力。于是，尹锡悦特派几位难民，去釜山刺探情报"
toy_base_Reconnection:0 "我们与釜山联系上了"
koi.3.t:0 "兄弟阋墙"
koi.3.d:0 "清晨的阳光照在尹锡悦的脸上，却将他的脸衬得更黑了。他紧捏着手中的线报，他心如死灰，李在镕并不认为自己对韩国政府带有什么义务，更不愿意提供援助，甚至要与尹锡悦分庭抗礼。\n\叹了口气，拍了拍难民的肩膀，便让他走了。“难民依然在向城中聚集，而国家却在向四处分散，此即危急存亡之秋也”尹锡悦这么想着。当下，全韩国乃至半岛的命运都掌握在他手中。\n\他，背向人民，走向美军……"