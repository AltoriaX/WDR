 TOY_GATHERING_STORM_DESC:0 "在“太平洋內爆降临”的时候，虽然日本东京政府对此有所准备，建设了一些避难所让部分人得以苟全，但不可否认的是，日本其他地方曾经的基础设施、工业能力，几乎都在这场惨绝人寰的大海啸中不复存在的。不幸中的万幸，日本首相岸田文雄与他的内阁做出了紧急反应，第一时间联合驻日美军在东京附近的横田与座间基地的残余兵力迅速稳定了局面，建立了如今被称作“日本东京救助区”的安全区。然而，驻日美军并不满足于与岸田文雄一起平平静静的重建日本，他们需要东京的舰船和造船厂以返回对岸。在政变失败后，根据我们的条约，他们离开了东京，占据了东北部的茨城地区。他们仍然对我们的舰船虎视眈眈。岸田文雄政府再一次被推上了风口浪尖，东京救助区将何去何从？"
 KOI_GATHERING_STORM_DESC:0 "灾难发生前，韩国也收到了灾难预警，但碍于财阀和美军相互牵制，并未能采取有效的措施。灾难后，韩国政府失去了大部分领土的控制权，只能随美军退至太白山脉北部高地躲避。北边，朝鲜政府正积极整军，虎视眈眈；海峡南岸，日本政府陷入内乱之中，自难为系；东西方向，中俄的舰队在海上巡弋；而内部，来自美国的朋友也别有异心……不过，在半岛的南部，沿着海岸线直到太白山脉的尽头，我们的盟友——釜山的财阀，已经收容了部分民众，开始重振工业！只要我们能与他们汇合，有了他们的支持，我们便能打破孤立无援的局面，收复我们的国土，庇护我们的国民，最终将整个朝鲜半岛团结在太极旗下！"
 USD_GATHERING_STORM_DESC:0 "美军在灾难来临前并非是毫无准备的。美国最早发现了⌈太平洋內爆⌋的预警。大部分重要的力量已经先期撤回西海岸，包括大部分的海军航空力量、空军力量。但是,大量的陆军力量已经来不及撤回了。驻日美军终究是大量滞留在了日本列岛。东京的指挥部已经逐渐失去了与其他地区美军的联络,仍能保持通讯畅通的部队开始在统一指挥下向东北部的茨城地区前进。他们控制了那里并开始整顿残存力量。东京与夏威夷横跨6200公里,漫漫归家路,美国大兵们要如何走过？"
