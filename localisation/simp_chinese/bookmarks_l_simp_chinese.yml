 BLITZKRIEG_DESC:0 "2024年元旦刚过，一场场触目惊心的灾难从太平洋周围的地区开始爆发。海啸，即所谓的“太平洋內爆”、内陆沙尘暴、洪水、飓风……尽管各国提前发现了异动并做出预警和紧急预案，可收效甚微。华北尚在可控状况之下，但日本只剩下曾经东京都的断瓦残垣，南朝鲜与美军苟延残喘，北朝鲜权力机关一分为二，未来扑朔迷离…….世界，是滑入深渊，还是凤凰涅槃？"
 KON_GATHERING_STORM_DESC:0 "灾难后，早已不满金正恩对韩国的保守姿态以及朝鲜现行的所谓金正恩社会主义的朝鲜军官们，号召保持主体纯洁性，坚持原始马克思主义，要求成立军事政府并对韩作战。很快，“军事政府”获得了极大的响应，各级军官声援支持。平壤，金正恩以反对“主动与韩作战”获得了大部分民众支持，军事政府暂时未能取得政权。如今，金正恩与军政府激烈的权利斗争暂时还停留在同一个政府下的谈判桌上，但愈发激进的军政府难保不会做出一些激进措施……同时军政府对“金正恩社会主义”的批判宣传已经取得了巨大反响，即使现在成功平叛，解决人民对道路的疑问仍然是一大问题……而他的希望，或许将在朝鲜北部的盖马高原上……"