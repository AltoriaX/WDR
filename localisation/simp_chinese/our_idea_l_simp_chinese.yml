city_of_Prosperity:0 "繁荣之城"
city_of_Prosperity_desc:0 "日本东京本地的自卫队和警察部队协同驻扎在东京都美军维持住了东京首都圈的稳定。东京的重建已经开始，行走于街头的行人日渐增多，东京居民正重新找回他们的笑脸。岸田文雄首相称：“相信在不久的将来，东京——曾经的亚洲第一大城，将重新成为亚洲的一座繁荣之城"
Have_diffculty_in_e:0 "寝食难安"
Have_diffculty_in_e_desc:0 "我们所控制的东京尚且一片混乱，驻日美军又时刻准备向我们发起进攻。我们的现有部队维持治安尚且勉强，我们要如何才能抵挡该死的美军？一旦美军发起进攻，东京中央勉强维持的秩序必然再次被打破，到那时，我们将何去何从？"
Be_investigated:0 "虎视眈眈"
Be_investigated_desc:0 "局势愈发严峻，那些东京的驻日美军已经越来越不老实了。自从他们在东京北方站稳了脚跟，他们就开始煽动人民对我政府的敌视并不断与我们在控制区边界线摩擦，渗透我们的控制区。他们要回家，应该让他们随意取用我们宝贵的军舰么？"
the_end_of_the_world:0 "世界末日"
the_end_of_the_world_desc:0 "自从那天，一切都变了。“被称作太平洋內爆”的大海啸席卷整个太平洋，日本，中国沿海，菲律宾，美国西海岸……太平洋沿岸地区无一幸免，全部陷入大危机之中。即便各国迅速宣布了紧急状态，但内陆紧随其后的沙尘、蝗灾、地震等各种浩劫又接踵而至。世界末日降临了"
Existence_Fleet:0 "存在舰队"
Existence_Fleet_desc:0 "凶猛的海啸并没能摧毁停靠在东京港的舰艇，我们很荣幸的从美军巨舰的威压下解放出来。然而受到先前《日美安保条约》和宪法等限制，我们的船队中只有几艘小型护卫舰和潜艇。但不论如何，这都是一股不可小视的力量！"
Barren_Land:0 "不毛之地"
Barren_Land_desc:0 "废土之上，渺无人烟。爬满植物的城市废墟与锈迹斑斑的工业机器诉说着往日的辉煌。但更多的地方，因为工业的污染物质泄露，动物和植物在这里消亡——当然，包括人类，只留下了一片钢铁和混凝土筑成的荒漠，戈壁……"
Eagle_pecking_the_sun:0 "啄日之鹰"
The_non_existent_United_States_of_America:0 "不存在的合众国"
The_non_existent_United_States_of_America_desc:0 "我们身处夏威夷以西6200千米的东京。在现如今仅有中短距通信能正常运转的状况下,我们无从得知我们合众国母亲是否一息尚存。但不管合众国是否存在,对我们来说已经没有区别了，合众国无力跨越重洋带我们回家。我们必须自己想办法，比如用日本海自那几艘小舢板……"
Hard_to_swallow:0 "难以下咽"
Be_isolated_and_helplessidea:0 "孤立无援"
Be_isolated_and_helplessidea_desc:0 "灾难后，我们失去了大部分领土的控制权，只能退居太白山脉苟延残喘。北边，朝鲜政府正积极整军，虎视眈眈；南边，日本政府陷入内乱之中，自难为系；东西方向，中俄的舰队在海上巡弋；而内部，来自美国的朋友也别有异心.......我们不得不承认，我们已孤立无援！"
weak_fleet:0 "疲弱的舰队"
weak_fleet_desc:0 "我们的海军在灾难中几乎已经全军覆没，几支巡逻艇和运输船难成大器。然而北方的威胁迫在眉睫，想要打通与外部的联系，我们必须重建我们的海军力量！"
Under_Tai_Chi:0 "太极旗下"
Under_Tai_Chi_desc:0 "太极旗帜所立之处，大韩民族所存之所。大韩民族拥有悠长历史，在历史长河中屹立不倒。随着太极旗重新在太白山脉北部升起，大韩民族的民族向心力将重新被注入一针强心剂。巍巍太白，巍巍大韩，大韩民国将永存世间！"
The_struggle_against_the_US_military:0 "卧榻之侧"
Nourish_one_s_strength:0 "养精蓄锐"
Be_beset_with_difficulties:0 "雪上加霜"
Be_beset_with_difficulties_desc:0 "我们的国土有八成都是山地和高原，我们的耕地十分稀少，一直依靠国外大量进口。灾难后，我们失去了一半多的土地，仅凭仓库里的余粮，我们根本无法撑到下一次收获。我们只能将一部分人转移到北部盖马军事基地，以半傀儡的形式从中国获取生存物资……将内忧转为外患，是我们迫不得已之举，内忧外患之下，朝鲜的未来，雪上加霜！"
Main_Body_Soldier:0 "主体战士"
Main_Body_Soldier_desc:0 "主体思想是朝鲜人民行为处事的指导标准，我们的人民勤恳负责，踏实有干劲。灾难后，主体思想是我们为数不多完好保存下来的东西，我们的人民积极扛起重建国家的责任，能够忍受灾后恶劣的条件，最重要的——他们时刻准备着与一切危害朝鲜的事物拼死斗争，为朝鲜事业贡献自己全部力量！致伟大的主体思想下的主体战士们，敬礼！"
